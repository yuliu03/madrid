<!DOCTYPE html>
<html>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: yellow;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
}
  img{
      width: 50px;
      height: 50px;
     
      }
</style>
<body>

<p>
<button onclick="myMove()">Z</button>
<button onclick="myMove2()">Y</button>
<button onclick="myMove3()">X</button>
</p> 
                           
     
                      
<div id ="container">
 <img  src  ="bruja.jpg" id="img4">
<!-- <div id ="animate"></div> -->
</div>

<script>
function myMove() {
  var elem = document.getElementById("img4");   
  var pos = 0;
  var grado = 0;
  var id = setInterval(frame, 5);
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++; 
      grado=grado+15;
      //elem.style.marginTop = pos + 'px'; 
      elem.style.marginLeft = pos + 'px'; 
        // Code for Safari
   elem.style.WebkitTransform = "rotateZ("+grado+"deg)";
    // Code for IE9
    elem.style.msTransform = "rotateZ("+grado+"deg)";
          // Standard syntax
      elem.style.transform = "rotateZ("+grado+"deg)";
    }
  }
}

function myMove2() {
  var elem = document.getElementById("img4");   
  var pos = 0;
  var grado = 0;
  var id = setInterval(frame, 5);
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++; 
      grado=grado+15;
      //elem.style.marginTop = pos + 'px'; 
      elem.style.marginLeft = pos + 'px'; 
        // Code for Safari
      elem.style.WebkitTransform = "rotateY("+grado+"deg)";
      // Code for IE9
      elem.style.msTransform = "rotateY("+grado+"deg)";
      // Standard syntax
      elem.style.transform = "rotateY("+grado+"deg)";
    }
  }
}

function myMove3() {
  var elem = document.getElementById("img4");   
  var pos = 0;
  var grado = 0;
  var id = setInterval(frame, 5);
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++; 
      grado=grado+15;
      //elem.style.marginTop = pos + 'px'; 
      elem.style.marginLeft = pos + 'px'; 
        // Code for Safari
      elem.style.WebkitTransform = "rotateX("+grado+"deg)";
      // Code for IE9
      elem.style.msTransform = "rotateX("+grado+"deg)";
      // Standard syntax
      elem.style.transform = "rotateX("+grado+"deg)";
    }
  }
}
</script>

</body>
</html>
